{% extends "base.html" %}

{% block content %}

{% if messages %}
<ul class="messages">
	{% for message in messages %}
	<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	{% endfor %}
</ul>
{% endif %}

<h4>Welcome to the Photo Page</h4>

<p><a href="{% url 'login_user' %}">Log in</a></p>

<p><a href="{% url 'signup' %}">Create account</a></p>

{% endblock %}
