{% extends "base.html" %}

{% block content %}

<h4>Image Upload</h4>

{% if messages %}
<ul class="messages">
	{% for message in messages %}
	<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	{% endfor %}
</ul>
{% endif %}

<form enctype="multipart/form-data" method="post" action="">
	{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
	<input type="submit" value="Upload"/>
</form>

<p><a href="{% url 'index' %}">Home</a></p>

{% endblock %}
