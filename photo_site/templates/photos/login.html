{% extends "base.html" %}

{% block content %}

<h4>Login Page</h4>

{% if messages %}
<ul class="messages">
	{% for message in messages %}
	<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	{% endfor %}
</ul>
{% endif %}

<form action="" method="post">
		{% csrf_token %}
	<p>{{ form.as_p }}</p>
	<a href="/main/user/password/reset/">Forgot password?</a>
	<p><input type="submit" value="Submit" /></p>
</form>


{% endblock %}
